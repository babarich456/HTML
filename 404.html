<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff4757;
        }
        p {
            font-size: 22px;
            margin-bottom: 30px;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="https://github.com/babarich456">Go to Homepage</a>

    <script>
        // Redirect to homepage after 10 seconds
        setTimeout(function() {
            window.location.href = 'https://github.com/babarich456';
        }, 10000);
    </script>
</body>
</html>
